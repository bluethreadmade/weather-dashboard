<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container">
    <header class="p-4 mb-4 text-center border-bottom border-5">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div class="row">
    <aside class="col-3">
        <form class="p-4 mb-4 border-bottom" id="search-bar">
            <h2 class="text-center">Search for a city</h2>
            <div>
                <input type="text" class="form-control m-2" id="search-input">
            </div>
            <button type="search" class="btn btn-primary w-100 m-2">Search</button>
        </form>

        <div class="p-2"><h2 class="text-center">Search History</h2></div>
        <div class="btn-group-vertical" role="group" id="search-history"></div>
    </aside>

    <main class="col-9">
        <article class="p-4 border" id="current-weather">
        </article>

        <h2 class="p-2">5 Day Forecast</h2>
        <article class="d-flex justify-content-center p-2" >
            <ul id="five-day" class="list-group list-group-horizontal"></ul>
        </article>
    </main>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

        <script src="./assets/script.js"></script>

</body>
</html>
